<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="app" ng-controller="FuncionariosController as filterCtrl">
    <input type="text" ng-model="search" />

    <p ng-repeat="emp in filterCtrl.employees | filter: search">
      {{ emp.name }} - {{emp.born}}: {{emp.salary | currency}}
    </p>
  </body>
</html>
